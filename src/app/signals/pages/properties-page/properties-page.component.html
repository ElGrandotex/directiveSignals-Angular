<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">
    <input
    #txtEmail
    type="text"
    class="form-control mb-2"
    (input)="onFieldUpdated('email', txtEmail.value)"
    [value]="user().email">

    <input
    #txtfirstName
    type="text"
    class="form-control mb-2"
    (input)="onFieldUpdated('email', txtfirstName.value)"
    [value]="user().first_name">

    <input
    #txtlastName
    type="text"
    class="form-control mb-2"
    (input)="onFieldUpdated('email', txtlastName.value)"
    [value]="user().last_name">
  </div>

  <div class="col-6">
    <pre>
      {{ user() |json }}
    </pre>

    {{fullName()}}

    <button (click)="increseaseBy(+1)" class="btn btn-primary">
      +1
    </button>
  </div>
</div>
